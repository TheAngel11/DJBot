{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>DJBot</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/djbot-sbc/static/css/styles.css">
  </head>
  <body>
    <div id="chat-wrapper">
        <div id="chat-bot-mood">
            <div id="chat-bot-mood-icon"></div>
            <div id="chat-bot-mood-label">
                <h1 id="chat-bot-mood-text">DJBot</h1>
                <h1 id="chat-bot-mood-value">Expert</h1>
            </div>
        </div>
        <div id="letter-pool"></div>
        <div id="temp-letter-pool"></div>
        <div id="letter-overlay"></div>
        <div id="chat-message-window">
            <div id="message-input-wrapper">
                <div id="message-input"><input id="message-input-field" type="text" placeholder="Type a message" maxlength="100" />
                    <div id="send-message-button">
                        <i class="far fa-arrow-alt-circle-right"></i>
                    </div>
                    <button id="send-message-button-field" onclick="onSendClick()"></button>
                </div>
            </div>
            <div class="scroll-bar" id="chat-message-column-wrapper">
                <div class="static" id="chat-message-column"></div>
            </div>
        </div>
    </div>
  </body>
  <script src="https://codepen.io/TheVVaFFle/pen/0299c8b36352c72cbfe8df48b47b54ca.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="https://storage.googleapis.com/djbot-sbc/static/js/main.js"></script>
</html>
